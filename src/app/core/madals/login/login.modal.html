<div class="form-main">
    <form nz-form [formGroup]="validateForm" class="form" (ngSubmit)="submitForm()">
        <img src="assets/image/logo.png" style="width: 130px;margin: 20px auto;display: flex;">
        <p class="text-danger">{{errorMessage}}</p>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input Email!">
                <nz-input-group nzPrefixIcon="mail">
                    <input type="text" nz-input formControlName="userName" placeholder="Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nz-button class="form-button" [nzType]="'primary'">Log in</button>
    </form>
</div>
