<div class="view-main">
    <header>
        <p class="title">Offers</p>
    </header>
    <div style="background: #ECECEC;padding:30px;">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" [style]="{width:'300px',margin:'10px'}">
            <input [formControl]="searchControl" type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
        </ng-template>
        <div nz-row *ngIf="offersDetails.length>0">
            <div nz-col class="nz-col" *ngFor="let item of offersDetails">
                <nz-card nzTitle="{{item?.name}}">
                    <a target="_blank" [href]="item?.url">{{item?.url}}</a>
                    <div class="btn-content">
                        <button nz-button nzType="primary">Accept</button>
                        <button nz-button nzType="default" nzDanger style="margin-left: 10px;">Decline</button>
                    </div>

                </nz-card>
            </div>
        </div>
        <div class="details-message" *ngIf="offersDetails.length<=0">
            <p>No Details</p>
        </div>
    </div>
</div>
